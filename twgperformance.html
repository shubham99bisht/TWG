<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheWorldGrad | Commissions Portal</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <meta name="theme-color" content="#ffffff">
    <script src="./assets/js/config.js"></script>
    <script src="./vendors/simplebar/simplebar.min.js"></script>
    <!-- Stylesheets-->
    <link href="./vendors/choices/choices.min.css" rel="stylesheet">
    <link href="./vendors/flatpickr/flatpickr.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
        rel="stylesheet">
    <link href="./vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link href="./assets/css/theme.min.css" rel="stylesheet">
    <link href="./assets/css/user.css" rel="stylesheet">
</head>

<body>
    <main class="main" id="top">
        <div class="container" data-layout="container">
            <script>
                var isFluid = JSON.parse(localStorage.getItem('isFluid'));
                if (isFluid) {
                    var container = document.querySelector('[data-layout]');
                    container.classList.remove('container');
                    container.classList.add('container-fluid');
                }
            </script>

            <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">
                <script>
                    var navbarStyle = localStorage.getItem("navbarStyle");
                    if (navbarStyle && navbarStyle !== 'transparent') {
                        document.querySelector('.navbar-vertical').classList.add(`navbar-${navbarStyle}`);
                    }
                </script>
                <div class="d-flex align-items-center">
                    <div class="toggle-icon-wrapper">

                        <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle"
                            data-bs-toggle="tooltip" data-bs-placement="left" title="Toggle Navigation"><span
                                class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>

                    </div><a class="navbar-brand" href="index.html">
                        <div class="d-flex align-items-center py-3"><img class="me-2" src="assets/img/logo.png" alt=""
                                width="150" />
                        </div>
                    </a>
                </div>
                <!-- Navbar -->
                <div id="navbarPlaceholder"></div>
                <!-- Navbar -->
            </nav>

            <div class="content">
                <!-- TopBar -->
                <div id="topbarPlaceholder"></div>
                <!-- TopBar -->

                <div class="card z-index-1" id="payableCommissions"
                    data-list='{"valueNames":["student","studentEmail","program_type","university","startDate","name","result","grade"],"page":50,"pagination":true}'>
                    <div class="card-header">
                        <div class="row flex-between-center mb-3">
                            <div class="col-6 col-md-auto d-flex align-items-center">
                                <h5 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">TWG Performance</h5>
                            </div>
                            <div class="col-6 col-md-auto order-md-last ms-auto text-end ps-0">
                                <button class="btn btn-outline-danger btn-sm" type="button"
                                    onclick="downloadPDF('twgperformance')"><span
                                        class="fas fa-file-pdf fs--2 me-1"></span>PDF</button>
                                <button class="btn btn-outline-success btn-sm" type="button"
                                    onclick="downloadCSVData('twgperformance')"><span
                                        class="fas fa-file-excel fs--2 me-1"></span>CSV</button>
                            </div>
                            <div class="col-12 col-md-5 mt-1 mt-md-0 ms-auto text-end">
                                <form>
                                    <div class="input-group">
                                        <input class="form-control form-control-sm shadow-none search" type="search"
                                            placeholder="Search for a page" aria-label="search" />
                                        <button
                                            class="btn btn-sm btn-outline-secondary border-300 hover-border-secondary"><span
                                                class="fa fa-search fs--1"></span></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-body px-0 py-0">
                        <div class="table-responsive scrollbar">
                            <table class="table table-sm fs--1 mb-0 overflow-hidden">
                                <thead class="bg-200 text-900">
                                    <tr>
                                        <th class="sort pe-1 align-middle" data-sort="student">Student</th>
                                        <th class="sort pe-1 align-middle" data-sort="studentEmail">Student Email</th>
                                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="program_type">
                                            TWG Program</th>
                                        <th class="sort pe-1 align-middle" data-sort="university">University</th>
                                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="startDate">
                                            Start Date</th>
                                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="name">Module
                                        </th>
                                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="result">Result
                                        </th>
                                        <th class="sort pe-1 align-middle white-space-nowrap" data-sort="grade">Grade
                                        </th>
                                        <th class="sort pe-1 align-middle white-space-nowrap">Notes</th>
                                    </tr>
                                </thead>
                                <tbody class="list" id="table-payable-body">
                                    <tr class="text-center">
                                        <td colspan="10">Search using filter params</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center mt-3"><button
                                class="btn btn-sm btn-falcon-default me-1" type="button" title="Previous"
                                data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                            <ul class="pagination mb-0"></ul><button class="btn btn-sm btn-falcon-default ms-1"
                                type="button" title="Next" data-list-pagination="next"><span
                                    class="fas fa-chevron-right"> </span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- Preloader -->
    <div id="preloader" class="d-none">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <img src="./assets/img/logo.png" style="width: 25vh;margin-bottom: 15vh;">
    </div>

    <!--    JavaScripts-->
    <script src="./vendors/popper/popper.min.js"></script>
    <script src="./vendors/bootstrap/bootstrap.min.js"></script>
    <script src="./vendors/anchorjs/anchor.min.js"></script>
    <script src="./vendors/is/is.min.js"></script>
    <script src="./vendors/choices/choices.min.js"></script>
    <script src="./vendors/chart/chart.min.js"></script>
    <script src="./vendors/countup/countUp.umd.js"></script>
    <script src="./vendors/echarts/echarts.min.js"></script>
    <script src="./vendors/dayjs/dayjs.min.js"></script>
    <script src="./assets/js/flatpickr.js"></script>
    <script src="./vendors/fontawesome/all.min.js"></script>
    <script src="./vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="./vendors/list.js/list.min.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./vendors/jspdf/index.js"></script>
    <script src="./vendors/jspdf/autotable.js"></script>

    <!-- Firebase -->
    <script src="./firebase/index.js" type="module"></script>
    <script src="./firebase/twgperformance.js" type="module"></script>
</body>

</html>
