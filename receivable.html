<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TheWorldGrad | Commissions Portal</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta name="theme-color" content="#ffffff">
  <script src="./assets/js/config.js"></script>
  <script src="./vendors/simplebar/simplebar.min.js"></script>
  <!-- Stylesheets-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
  <link href="./vendors/simplebar/simplebar.min.css" rel="stylesheet">
  <link href="./assets/css/theme.min.css" rel="stylesheet">
  <link href="./assets/css/user.css" rel="stylesheet">
</head>

<body>
  <main class="main" id="top">
    <div class="container" data-layout="container">
      <script>
        var isFluid = JSON.parse(localStorage.getItem('isFluid'));
        if (isFluid) {
          var container = document.querySelector('[data-layout]');
          container.classList.remove('container');
          container.classList.add('container-fluid');
        }
      </script>

      <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">
        <script>
          var navbarStyle = localStorage.getItem("navbarStyle");
          if (navbarStyle && navbarStyle !== 'transparent') {
            document.querySelector('.navbar-vertical').classList.add(`navbar-${navbarStyle}`);
          }
        </script>
        <div class="d-flex align-items-center">
          <div class="toggle-icon-wrapper">

            <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle" data-bs-toggle="tooltip" data-bs-placement="left" title="Toggle Navigation"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>

          </div><a class="navbar-brand" href="index.html">
            <div class="d-flex align-items-center py-3"><img class="me-2" src="assets/img/logo.png" alt="" width="150" />
            </div>
          </a>
        </div>        
        <!-- Navbar -->
        <div id="navbarPlaceholder"></div>
        <!-- Navbar -->
      </nav>

      <div class="content">
        <!-- TopBar -->
        <div id="topbarPlaceholder"></div>
        <!-- TopBar -->     

        <div class="row g-3 mb-3">
          <div class="col-sm-6">
            <div class="card overflow-hidden" style="min-width: 12rem">
              <div class="bg-holder bg-card" style="background-image:url(../assets/img/icons/spot-illustrations/corner-1.png);">
              </div>
              <!--/.bg-holder-->

              <div class="card-body position-relative">
                <h6>Total Payable<span class="badge badge-soft-warning rounded-pill ms-2">-0.23%</span></h6>
                <div class="display-4 fs-4 mb-2 fw-normal font-sans-serif text-warning" data-countup='{"endValue":58.386,"decimalPlaces":2,"suffix":"k"}'>0</div><a class="fw-semi-bold fs--1 text-nowrap" href="../app/e-commerce/customers.html">See all<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card overflow-hidden" style="min-width: 12rem">
              <div class="bg-holder bg-card" style="background-image:url(../assets/img/icons/spot-illustrations/corner-2.png);">
              </div>
              <!--/.bg-holder-->

              <div class="card-body position-relative">
                <h6>Total Receivable<span class="badge badge-soft-info rounded-pill ms-2">0.0%</span></h6>
                <div class="display-4 fs-4 mb-2 fw-normal font-sans-serif text-info" data-countup='{"endValue":23.434,"decimalPlaces":2,"suffix":"k"}'>0</div><a class="fw-semi-bold fs--1 text-nowrap" href="../app/e-commerce/orders/order-list.html">All orders<span class="fas fa-angle-right ms-1" data-fa-transform="down-1"></span></a>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3" id="universityTable" data-list='{"valueNames":["name","program-type"],"page":10,"pagination":true}'>
          <div class="card-header">
            <div class="row flex-between-center">
              <div class="col-4 col-sm-auto d-flex align-items-center pe-0">
                <h5 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">Total Receivable</h5>
              </div>
              <div class="col-8 col-sm-auto text-end ps-2">
                <div id="table-university-replace-element">
                  <button class="btn btn-falcon-default btn-sm me-2" type="button" data-bs-toggle="modal" data-bs-target="#add-new-modal">
                    <span class="fas fa-plus" data-fa-transform="shrink-3 down-2"></span><span class="d-none d-sm-inline-block ms-1">New</span>
                  </button>
                  <button class="btn btn-falcon-default btn-sm" type="button"><span class="fas fa-external-link-alt" data-fa-transform="shrink-3 down-2"></span><span class="d-none d-sm-inline-block ms-1">Export</span></button>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive scrollbar">
              <table class="table table-striped fs--1 mb-0 overflow-hidden">
                <thead class="bg-200 text-900">
                  <tr>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="name">Student</th>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="name">University</th>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="program-type">Program Type</th>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="program-type">Amount</th>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="program-type">Due Date</th>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="program-type">Status</th>
                    <th class="align-middle no-sort"></th>
                  </tr>
                </thead>
                <tbody class="list" id="table-university-body">
                  <tr id="ucb">
                    <td class="name">Akshay Kumar</td>
                    <td class="name">University of California, Berkeley</td>
                    <td class="program-type">Undergraduate <br> Postgraduate,...</td>
                    <td class="program-type">50,000</td>
                    <td class="program-type">18/07/2023</td>
                    <td class="program-type">Pending</td>
                    <td class="align-middle white-space-nowrap py-2 text-end">
                      <div class="dropdown font-sans-serif position-static">
                        <button class="btn btn-link text-600 btn-sm dropdown-toggle btn-reveal" type="button" id="customer-dropdown-1" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false"><span class="fas fa-ellipsis-h fs--1"></span></button>
                        <div class="dropdown-menu dropdown-menu-end border py-0" aria-labelledby="customer-dropdown-1">
                          <div class="py-2">
                            <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#add-new-modal">Edit</a>
                            <a class="dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#add-new-modal">Delete</a></div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer d-flex align-items-center justify-content-center">
            <button class="btn btn-sm btn-falcon-default me-1" type="button" title="Previous" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
            <ul class="pagination mb-0"></ul>
            <button class="btn btn-sm btn-falcon-default ms-1" type="button" title="Next" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- ===============================================-->
  <!--    End of Main Content-->
  <!-- ===============================================-->

  <!-- Preloader -->
  <div id="preloader" class="d-none">
    <div></div><div></div><div></div><div></div>
    <img src="./assets/img/logo.png" style="width: 25vh;margin-bottom: 15vh;">
  </div>


  <!--    JavaScripts-->
  <script src="./vendors/popper/popper.min.js"></script>
  <script src="./vendors/bootstrap/bootstrap.min.js"></script>
  <script src="./vendors/anchorjs/anchor.min.js"></script>
  <script src="./vendors/is/is.min.js"></script>
  <script src="./vendors/chart/chart.min.js"></script>
  <script src="./vendors/countup/countUp.umd.js"></script>
  <script src="./vendors/echarts/echarts.min.js"></script>
  <script src="./vendors/dayjs/dayjs.min.js"></script>
  <script src="./vendors/fontawesome/all.min.js"></script>
  <script src="./vendors/lodash/lodash.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="./vendors/list.js/list.min.js"></script>
  <script src="./assets/js/theme.js"></script>

</html>
