<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TheWorldGrad | Commissions Portal</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta name="theme-color" content="#ffffff">
  <script src="./assets/js/config.js"></script>
  <script src="./vendors/simplebar/simplebar.min.js"></script>
  <!-- Stylesheets-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
  <link href="./vendors/simplebar/simplebar.min.css" rel="stylesheet">
  <link href="./assets/css/theme.min.css" rel="stylesheet">
  <link href="./assets/css/user.css" rel="stylesheet">
</head>

<body>
  <main class="main" id="top">
    <div class="container" data-layout="container">
      <script>
        var isFluid = JSON.parse(localStorage.getItem('isFluid'));
        if (isFluid) {
          var container = document.querySelector('[data-layout]');
          container.classList.remove('container');
          container.classList.add('container-fluid');
        }
      </script>

      <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">
        <script>
          var navbarStyle = localStorage.getItem("navbarStyle");
          if (navbarStyle && navbarStyle !== 'transparent') {
            document.querySelector('.navbar-vertical').classList.add(`navbar-${navbarStyle}`);
          }
        </script>
        <div class="d-flex align-items-center">
          <div class="toggle-icon-wrapper">

            <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle" data-bs-toggle="tooltip" data-bs-placement="left" title="Toggle Navigation"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>

          </div><a class="navbar-brand" href="index.html">
            <div class="d-flex align-items-center py-3"><img class="me-2" src="assets/img/logo.png" alt="" width="150" />
            </div>
          </a>
        </div>        
        <!-- Navbar -->
        <div id="navbarPlaceholder"></div>
        <!-- Navbar -->
      </nav>

      <div class="content">
        <!-- TopBar -->
        <div id="topbarPlaceholder"></div>
        <!-- TopBar -->     

        <div class="card z-index-1" id="payableCommissions" data-list='{"valueNames":["agent","student","university","duedate","amount","status"],"page":5,"pagination":true}'>
          <div class="card-header">
            <div class="row flex-between-center">
              <div class="col-6 col-md-auto d-flex align-items-center">
                <h5 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">Commissions Receivable</h5>
              </div>
              <div class="col-6 col-md-auto order-md-last ms-auto text-end ps-0">
                <button class="btn btn-outline-danger btn-sm" type="button" onclick="downloadPDF()"><span class="fas fa-file-pdf fs--2 me-1"></span>PDF</button>
                <button class="btn btn-outline-success btn-sm" type="button" onclick="downloadCSV()"><span class="fas fa-file-excel fs--2 me-1"></span>CSV</button>
              </div>
              <div class="col-12 col-md-5 mt-1 mt-md-0 ms-auto text-end">
                <form>
                  <div class="input-group">
                    <input class="form-control form-control-sm shadow-none search" type="search" placeholder="Search for a page" aria-label="search" />
                    <button class="btn btn-sm btn-outline-secondary border-300 hover-border-secondary"><span class="fa fa-search fs--1"></span></button>
                  </div>
                </form>
              </div>              
            </div>
          </div>
          <div class="card-body px-0 py-0">
            <div class="table-responsive scrollbar">
              <table class="table table-sm fs--1 mb-0 overflow-hidden">
                <thead class="bg-200 text-900">
                  <tr>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="student">Student</th>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="university">University</th>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="duedate">Due Date</th>
                    <th class="sort pe-1 align-middle white-space-nowrap" data-sort="amount">Amount</th>
                    <th class="sort pe-1 align-middle white-space-nowrap text-center" data-sort="status">Status</th>
                    <th class="no-sort pe-1 align-middle data-table-row-action"></th>
                  </tr>
                </thead>
                <tbody class="list" id="table-receivable-body">
                  <tr class="text-center"><td colspan="7">Loading...</td></tr>
                </tbody>
              </table>
            </div>

          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center mt-3"><button class="btn btn-sm btn-falcon-default me-1" type="button" title="Previous" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
              <ul class="pagination mb-0"></ul><button class="btn btn-sm btn-falcon-default ms-1" type="button" title="Next" data-list-pagination="next"><span class="fas fa-chevron-right"> </span></button>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </main>
  <!-- ===============================================-->
  <!--    End of Main Content-->
  <!-- ===============================================-->

  <!-- Preloader -->
  <div id="preloader" class="d-none">
    <div></div><div></div><div></div><div></div>
    <img src="./assets/img/logo.png" style="width: 25vh;margin-bottom: 15vh;">
  </div>

  <!-- View Details Modal -->
  <div class="modal fade" id="view-details" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 500px">
      <div class="modal-content position-relative">
        <div class="position-absolute top-0 end-0 mt-2 me-2 z-index-1">
          <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light">
            <h5 class="mb-1 modal-title">Edit/View Details </h5>
          </div>
          <div class="p-4 pb-0">
            <form>
              <div class="col-12 mb-3">
                <label class="form-label" for="agent-name">Agent Name<span class="text-danger">*</span></label>
                <input class="form-control" id="agent-name" type="text" placeholder="Agent Name" disabled />
              </div>
              <div class="col-12 mb-3">
                <label class="form-label" for="student-name">Student Name<span class="text-danger">*</span></label>
                <input class="form-control" id="student-name" type="text" placeholder="student Name" disabled />
              </div>
              <div class="col-12 mb-3">
                <label class="form-label" for="university-name">University Name<span class="text-danger">*</span></label>
                <input class="form-control" id="university-name" type="text" placeholder="University Name" disabled />
              </div>

              <div class="col-12 mb-3">
                <label class="form-label" for="duedate">Due Date<span class="text-danger">*</span></label>
                <input class="form-control" id="duedate" type="text" placeholder="DD-MM-YYYY" />
              </div>
              <div class="col-12 mb-3">
                <label class="form-label" for="amount">Amount<span class="text-danger">*</span></label>
                <input class="form-control" id="amount" type="text" placeholder="$1000" />
              </div>

              <div class="col-12 mb-3">
                <label class="form-label" for="status">Status<span class="text-danger">*</span></label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="">Pending</option>
                  <option value="1">Invoiced</option>
                  <option value="2">Confirmed</option>
                  <option value="3">Paid</option>
                  <option value="4">Not Applicable</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary me-2" type="button" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- View Details Ends -->

  <!-- Update Status Modal -->
  <div class="modal fade" id="update-status" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 500px">
      <div class="modal-content position-relative">
        <div class="position-absolute top-0 end-0 mt-2 me-2 z-index-1">
          <button class="btn-close btn btn-sm btn-circle d-flex flex-center transition-base" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <div class="rounded-top-lg py-3 ps-4 pe-6 bg-light">
            <h5 class="mb-1 modal-title">Update Status </h5>
          </div>
          <div class="p-4 pb-0">
            <form>
              <div class="col-12 mb-3">
                <label class="form-label" for="agent-name">Status<span class="text-danger">*</span></label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="">Pending</option>
                  <option value="1">Invoiced</option>
                  <option value="2">Confirmed</option>
                  <option value="3">Paid</option>
                  <option value="4">Not Applicable</option>
                </select>
              </div>
              <div class="col-12 mb-3">
                <label class="form-label" for="notes">Notes<span class="text-danger">*</span></label>
                <textarea class="form-control" id="notes" placeholder="Notes/Comments" rows="3"></textarea>
              </div>
              <hr>
              <p class="text-center mb-1">Next Payment details</p>
              <div class="col-12 mb-3">
                <label class="form-label" for="duedate">Due Date<span class="text-danger">*</span></label>
                <input class="form-control" id="duedate" type="text" placeholder="DD-MM-YYYY" />
              </div>
              <div class="col-12 mb-3">
                <label class="form-label" for="amount">Amount<span class="text-danger">*</span></label>
                <input class="form-control" id="amount" type="text" placeholder="$1000" />
              </div>

              <div class="col-12 mb-3">
                <label class="form-label" for="status">Status<span class="text-danger">*</span></label>
                <select class="form-select" aria-label="Default select example">
                  <option selected="">Pending</option>
                  <option value="1">Invoiced</option>
                  <option value="2">Confirmed</option>
                  <option value="3">Paid</option>
                  <option value="4">Not Applicable</option>
                  <option value="5">No further commissions</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary me-2" type="button" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary">Confirm Updates</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Update Status Ends -->  


  <!--    JavaScripts-->
  <script src="./vendors/popper/popper.min.js"></script>
  <script src="./vendors/bootstrap/bootstrap.min.js"></script>
  <script src="./vendors/anchorjs/anchor.min.js"></script>
  <script src="./vendors/is/is.min.js"></script>
  <script src="./vendors/chart/chart.min.js"></script>
  <script src="./vendors/countup/countUp.umd.js"></script>
  <script src="./vendors/echarts/echarts.min.js"></script>
  <script src="./vendors/dayjs/dayjs.min.js"></script>
  <script src="./vendors/fontawesome/all.min.js"></script>
  <script src="./vendors/lodash/lodash.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="./vendors/list.js/list.min.js"></script>
  <script src="./assets/js/theme.js"></script>
  <script src="./vendors/jspdf/index.js"></script>
  <script src="./vendors/jspdf/autotable.js"></script>

  <!-- Firebase -->
  <script src="./firebase/index.js" type="module"></script>
  <script src="./firebase/receivable.js" type="module"></script>
</body>

</html>
