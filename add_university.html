<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TheWorldGrad | Commissions Portal</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta name="theme-color" content="#ffffff">
  <script src="./assets/js/config.js"></script>
  <script src="./vendors/simplebar/simplebar.min.js"></script>
  <!-- Stylesheets-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
  <link href="./vendors/simplebar/simplebar.min.css" rel="stylesheet">
  <link href="./assets/css/theme.min.css" rel="stylesheet">
  <link href="./assets/css/user.css" rel="stylesheet">

  <style>
    .table tr td:last-child {
        padding-right: 0.75rem;
    }
  </style>
</head>

<body>
  <main class="main" id="top">
    <div class="container" data-layout="container">
      <script>
        var isFluid = JSON.parse(localStorage.getItem('isFluid'));
        if (isFluid) {
          var container = document.querySelector('[data-layout]');
          container.classList.remove('container');
          container.classList.add('container-fluid');
        }
      </script>

      <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">
        <script>
          var navbarStyle = localStorage.getItem("navbarStyle");
          if (navbarStyle && navbarStyle !== 'transparent') {
            document.querySelector('.navbar-vertical').classList.add(`navbar-${navbarStyle}`);
          }
        </script>
        <div class="d-flex align-items-center">
          <div class="toggle-icon-wrapper">

            <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle" data-bs-toggle="tooltip" data-bs-placement="left" title="Toggle Navigation"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>

          </div><a class="navbar-brand" href="index.html">
            <div class="d-flex align-items-center py-3"><img class="me-2" src="assets/img/logo.png" alt="" width="150" />
            </div>
          </a>
        </div>        
        <!-- Navbar -->
        <div id="navbarPlaceholder"></div>
        <!-- Navbar -->
      </nav>

      <div class="content">
        <!-- TopBar -->
        <div id="topbarPlaceholder"></div>
        <!-- TopBar -->

        <form id="UniversityForm">
          <!-- Basic Information -->
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="mb-0">University Basic Information</h5>
            </div>
            <div class="card-body bg-light">
              <div class="row gx-2">
                <div class="col-12 mb-3">
                  <label class="form-label" for="name">University Name<span class="text-danger">*</span></label>
                  <input class="form-control" id="name" name="name" type="text" placeholder="University Name" required="required" />
                  <div class="form-text">University Id will be assigned automatically.</div>
                </div>
              </div>
            </div>
          </div>
          <!-- Basic Information Ends -->
  
          <!-- Billing Details -->
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="mb-0">Billing Details</h5>
            </div>
            <div class="card-body bg-light">
              <div class="row gx-2">
                <div class="col-lg-6 col-12 mb-3">
                  <label class="form-label" for="accountName">Account Name<span class="text-danger">*</span></label>
                  <input class="form-control" id="accountName" name="accountName" type="text" placeholder="Account Name" required="required" />
                </div> 
                <div class="col-lg-6 col-12 mb-3">
                  <label class="form-label" for="accountNumber">Account Number<span class="text-danger">*</span></label>
                  <input class="form-control" id="accountNumber" name="accountNumber" type="text" placeholder="XXXXXXXX1234" required="required" />
                </div>
                
                <div class="col-lg-6 col-12 mb-3">
                  <label class="form-label" for="bank">Bank Name<span class="text-danger">*</span></label>
                  <input class="form-control" id="bank" name="bank" type="text" placeholder="Bank (Branch)" required="required" />
                </div>
                <div class="col-lg-6 col-12 mb-3">
                  <label class="form-label" for="ifsc">IFSC Code<span class="text-danger">*</span></label>
                  <input class="form-control" id="ifsc" name="ifsc" type="text" placeholder="XXXX" required="required" />
                </div>  
              </div>
            </div>
          </div> 
          <!-- Billing Details -->

          <!-- Program Details -->
          <div class="card mb-3">
            <div class="card-header">
              <h5 class="mb-0">Program Details</h5>
            </div>
            <div class="card-body bg-light">
              
              <!-- Dynamically add program types here -->

              <button class="btn btn-outline-primary btn-sm mt-2" type="button" id="addProgram" onclick="addProgramType(event)" disabled>
                <span class="fas fa-plus fs--2 me-1" data-fa-transform="up-1"></span>Add Program Types 
              </button>
            </div>
          </div> 
          <!-- Program Details -->
  
          <div class="row">
            <div class="col-6 d-grid">
              <a class="btn btn-secondary" href="universities.html">Cancel</a>
            </div>
            <div class="col-6 d-grid" id="add">
              <button class="btn btn-primary" type="submit">Save University</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- ===============================================-->
  <!--    End of Main Content-->
  <!-- ===============================================-->

  <!-- Preloader -->
  <div id="preloader" class="d-none">
    <div></div><div></div><div></div><div></div>
    <img src="./assets/img/logo.png" style="width: 25vh;margin-bottom: 15vh;">
  </div>


  <!--    JavaScripts-->
  <script src="./vendors/popper/popper.min.js"></script>
  <script src="./vendors/bootstrap/bootstrap.min.js"></script>
  <script src="./vendors/anchorjs/anchor.min.js"></script>
  <script src="./vendors/is/is.min.js"></script>
  <script src="./vendors/chart/chart.min.js"></script>
  <script src="./vendors/countup/countUp.umd.js"></script>
  <script src="./vendors/echarts/echarts.min.js"></script>
  <script src="./vendors/dayjs/dayjs.min.js"></script>
  <script src="./vendors/fontawesome/all.min.js"></script>
  <script src="./vendors/lodash/lodash.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="./vendors/list.js/list.min.js"></script>
  <script src="./assets/js/theme.js"></script>
  
  <!-- Firebase -->
  <!-- <script src="./firebase/index.js" type="module"></script> -->
  <script src="./firebase/add_university.js" type="module"></script>
</body>

</html>
