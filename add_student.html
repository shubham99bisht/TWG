<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TheWorldGrad | Commissions Portal</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta name="theme-color" content="#ffffff">
  <script src="./assets/js/config.js"></script>
  <script src="./vendors/simplebar/simplebar.min.js"></script>
  <!-- Stylesheets-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
  <link href="./vendors/simplebar/simplebar.min.css" rel="stylesheet">
  <link href="./assets/css/theme.min.css" rel="stylesheet">
  <link href="./assets/css/user.css" rel="stylesheet">
</head>

<body>
  <main class="main" id="top">
    <div class="container" data-layout="container">
      <script>
        var isFluid = JSON.parse(localStorage.getItem('isFluid'));
        if (isFluid) {
          var container = document.querySelector('[data-layout]');
          container.classList.remove('container');
          container.classList.add('container-fluid');
        }
      </script>

      <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">
        <script>
          var navbarStyle = localStorage.getItem("navbarStyle");
          if (navbarStyle && navbarStyle !== 'transparent') {
            document.querySelector('.navbar-vertical').classList.add(`navbar-${navbarStyle}`);
          }
        </script>
        <div class="d-flex align-items-center">
          <div class="toggle-icon-wrapper">

            <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle" data-bs-toggle="tooltip" data-bs-placement="left" title="Toggle Navigation"><span class="navbar-toggle-icon"><span class="toggle-line"></span></span></button>

          </div><a class="navbar-brand" href="index.html">
            <div class="d-flex align-items-center py-3"><img class="me-2" src="assets/img/logo.png" alt="" width="150" />
            </div>
          </a>
        </div>        
        <!-- Navbar -->
        <div id="navbarPlaceholder"></div>
        <!-- Navbar -->
      </nav>

      <div class="content">
        <!-- TopBar -->
        <div id="topbarPlaceholder"></div>
        <!-- TopBar -->     

        <!-- Basic Information -->
        <div class="card mb-3">
          <div class="card-header">
            <h5 class="mb-0">Student Basic Information</h5>
          </div>
          <div class="card-body bg-light">
            <form class="row gx-2" id="basic-info">
              <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="studentId">Lead Id (LSQ)<span class="text-danger">*</span></label>
                <input class="form-control" id="studentId" name="studentId" type="text" placeholder="Lead Id" required="required" />
              </div>
              <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="joinDate">Joining Date<span class="text-danger">*</span></label>
                <input class="form-control" id="joinDate" name="joinDate" type="text" placeholder="18/05/2023" required="required" />
              </div>

              <div class="col-12 mb-3">
                <label class="form-label" for="studentName">Student Name<span class="text-danger">*</span></label>
                <input class="form-control" id="studentName" name="studentName" type="text" placeholder="Student Name" required="required" />
              </div>              

              <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="email">Email<span class="text-danger">*</span></label>
                <input class="form-control" id="email" name="email" type="email" name="email" placeholder="email@email.com" required="required" />
              </div>
              <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="phone">Phone<span class="text-danger">*</span></label>
                <input class="form-control" id="phone" name="phone" type="text" placeholder="+91 XXXX XXXX" required="required" />
              </div>  

              <div class="col-12 mb-3">
                <label class="form-label" for="address">Address<span class="text-danger">*</span></label>
                <input class="form-control" id="address" name="address" type="text" placeholder="Agent's Location" required="required" />
              </div>
            </form>
          </div>
        </div>              

        <!-- Enrollment Details -->
        <div class="card mb-3">
          <div class="card-header">
            <h5 class="mb-0">Enrollment Details</h5>
          </div>
          <div class="card-body bg-light">
            <form class="row gx-2" id="enrollment-info">
              <div class="col-sm-6 mb-3">
                <label class="form-label" for="program_types">Program Type<span class="text-danger">*</span></label>
                <select class="form-select" id="program_types" name="program_type">
                  <option>Select a category</option>
                </select>
              </div>
              <div class="col-sm-6 mb-3">
                <label class="form-label" for="university">University<span class="text-danger">*</span></label>
                <select class="form-select" id="university" name="university" disabled>
                  <option>Select a sub-category</option>
                </select>
              </div>
              <div class="col-sm-6 mb-3">
                <label class="form-label" for="source">Source<span class="text-danger">*</span></label>
                <select class="form-select" id="source" name="source">
                  <option value="Direct">Direct</option>
                  <option value="Agent">Agent</option>
                </select>
              </div>
              <div class="col-sm-6 mb-3">
                <label class="form-label" for="agent">Agent<span class="text-danger">*</span></label>
                <select class="form-select" id="agent" name="agent" disabled>
                  <option>Select a sub-category</option>
                </select>
              </div> 
              <div class="col-12 mb-3">
                <label class="form-label" for="fees">Fees Paid<span class="text-danger">*</span></label>
                <input class="form-control" id="fees" name="fees" type="number" placeholder="10000" required="required" />
              </div> 
            </form>
          </div>
        </div>
        <!-- Enrollment Details Ends -->

        <!-- Commission Receivable Details -->
        <div class="card mb-3">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col">
                <h5 class="mb-0">Commission Receivable Details</h5>
              </div>
            </div>            
          </div>
          <div class="card-body bg-light">
            <form class="row gx-2" id="receivable">     
              <div class="col-sm-6 mb-3">
                <label class="form-label" for="stage">Payment stage<span class="text-danger">*</span></label>
                <select class="form-select" id="Rstage" name="stage">
                  <option value="hybrid-in-country">Hybrid (In-country)</option>
                  <option value="pathway-college-term-1">Pathway college Term-1</option>
                  <option value="pathway-college-term-2">Pathway college Term-2</option>
                  <option value="pathway-college-year-1">Pathway college Year-1</option>
                  <option value="university-term-1">University Term-1</option>
                  <option value="university-term-2">University Term-2</option>
                  <option value="university-year-1">University Year-1</option>
                </select>
              </div>
              <div class="col-sm-6 mb-3">
                <label class="form-label" for="status">Status<span class="text-danger">*</span></label>
                <select class="form-select" id="Rstatus" name="status">
                  <option value="pending" selected>Pending</option>
                  <option value="confirmed">Confirmed</option>
                  <option value="invoiced">Invoiced</option>
                  <option value="paid">Paid</option>
                  <option value="na">Not Applicable</option>
                </select>
              </div> 

              <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="Ramount">Commission Receivable<span class="text-danger">*</span></label>
                <input class="form-control" id="Ramount" name="amount" type="number" placeholder="10000" required="required" />
              </div> 
              <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="RdueDate">Due Date<span class="text-danger">*</span></label>
                <input class="form-control" id="RdueDate" name="dueDate" type="text" placeholder="18/08/2023" required="required" />
              </div>                            
            </form>
          </div>
        </div>
        <!-- Commission Receivable Details Ends -->    
        
        <!-- Commission Payable Details -->
        <div class="card mb-3 d-none" id="agentPaymentDetails">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col">
                <h5 class="mb-0">Commission Payable Details</h5>
              </div>
            </div>            
          </div>
          <div class="card-body bg-light">
            <form class="row gx-2" id="payable">     
              <div class="col-sm-6 mb-3">
                <label class="form-label" for="Pstage">Payment stage<span class="text-danger">*</span></label>
                <select class="form-select" id="Pstage" name="stage">
                  <option value="">Select an option</option>
                  <option value="hybrid-in-country">Hybrid (In-country)</option>
                  <option value="pathway-college-term-1">Pathway college Term-1</option>
                  <option value="pathway-college-term-2">Pathway college Term-2</option>
                  <option value="pathway-college-year-1">Pathway college Year-1</option>
                  <option value="university-term-1">University Term-1</option>
                  <option value="university-term-2">University Term-2</option>
                  <option value="university-year-1">University Year-1</option>
                </select>
              </div>
              <div class="col-sm-6 mb-3">
                <label class="form-label" for="Pstatus">Status<span class="text-danger">*</span></label>
                <select class="form-select" id="Pstatus" name="status">
                  <option value="pending" selected>Pending</option>
                  <option value="confirmed">Confirmed</option>
                  <option value="invoiced">Invoiced</option>
                  <option value="paid">Paid</option>
                  <option value="na">Not Applicable</option>
                </select>
              </div> 
              <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="Pamount">Commission Payable<span class="text-danger">*</span></label>
                <input class="form-control" id="Pamount" name="amount" type="number" placeholder="10000" required="required" />
              </div> 
              <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="PdueDate">Due Date<span class="text-danger">*</span></label>
                <input class="form-control" id="PdueDate" name="dueDate" type="text" placeholder="18/08/2023" required="required" />
              </div>                             
            </form>
          </div>
        </div>
        <!-- Commission Payable Details Ends -->            

        <div class="d-grid">
          <button class="btn btn-primary" id="submitBtn">Enroll Student</button>
        </div>
      </div>
    </div>
  </main>
  <!-- ===============================================-->
  <!--    End of Main Content-->
  <!-- ===============================================-->

  <!-- Preloader -->
  <div id="preloader" class="d-none">
    <div></div><div></div><div></div><div></div>
    <img src="./assets/img/logo.png" style="width: 25vh;margin-bottom: 15vh;">
  </div>


  <!--    JavaScripts-->
  <script src="./vendors/popper/popper.min.js"></script>
  <script src="./vendors/bootstrap/bootstrap.min.js"></script>
  <script src="./vendors/anchorjs/anchor.min.js"></script>
  <script src="./vendors/is/is.min.js"></script>
  <script src="./vendors/chart/chart.min.js"></script>
  <script src="./vendors/countup/countUp.umd.js"></script>
  <script src="./vendors/echarts/echarts.min.js"></script>
  <script src="./vendors/dayjs/dayjs.min.js"></script>
  <script src="./vendors/fontawesome/all.min.js"></script>
  <script src="./vendors/lodash/lodash.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="./vendors/list.js/list.min.js"></script>
  <script src="./assets/js/theme.js"></script>
  
  <!-- Firebase -->
  <script src="./firebase/index.js" type="module"></script>
  <script src="./firebase/add_student.js" type="module"></script>
</body>

</html>
