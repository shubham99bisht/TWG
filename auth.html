<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TheWorldGrad | Commissions Portal</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <meta name="theme-color" content="#ffffff">
    <script src="./assets/js/config.js"></script>
    <script src="./vendors/simplebar/simplebar.min.js"></script>
    <!-- Stylesheets-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="./vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link href="./assets/css/theme.min.css" rel="stylesheet">
    <link href="./assets/css/user.css" rel="stylesheet">

    <style>
      a {cursor: pointer;}
    </style>
  </head>

  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container" data-layout="container">
        <div class="row flex-center min-vh-100 py-6">
          
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <a class="d-flex flex-center mb-4" href="index.html">
                <img class="me-2" src="./assets/img/logo.png" alt="" width="40%" />
            </a>
            <div class="card">
              <!-- Login -->
              <div class="card-body p-4 p-sm-5" id="login">
                <div class="row flex-between-center mb-2">
                  <div class="col-auto">
                    <h5>Log in</h5>
                  </div>
                  <div class="col-auto fs--1 text-600"><span class="mb-0 undefined">or</span> <span><a class="fs--1" onclick="toggleView('signup')">Create an account</a></span></div>
                </div>
                <form>
                  <div class="mb-3">
                    <input class="form-control" type="email" placeholder="Email address" />
                  </div>
                  <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Password" />
                  </div>
                  <div class="row flex-between-center">
                    <div class="col-auto">
                      <div class="form-check mb-0">
                        <input class="form-check-input" type="checkbox" id="basic-checkbox" checked="checked" />
                        <label class="form-check-label mb-0" for="basic-checkbox">Remember me</label>
                      </div>
                    </div>
                    <div class="col-auto"><a class="fs--1" onclick="toggleView('forgot')">Forgot Password?</a></div>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Log in</button>
                  </div>
                </form>
                <div class="position-relative mt-4">
                  <hr />
                  <div class="divider-content-center">or log in with</div>
                </div>
                <a class="btn btn-outline-google-plus btn-sm d-block w-100 mt-4" href="#"><span class="fab fa-google-plus-g me-2" data-fa-transform="grow-8"></span> google</a>                
              </div>
              <!-- Login Ends -->

              <!-- Forgot Password -->
              <div class="card-body d-none p-4 p-sm-5" id="forgot">
                <h5 class="mb-0">Forgot your password?</h5><small>Enter your email and we'll send you a reset link.</small>
                <form class="mt-4">
                  <input class="form-control" type="email" placeholder="Email address" />
                  <div class="mb-3"></div>
                  <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Send reset link</button>
                </form>
                <a class="fs--1 text-600 mt-2" onclick="toggleView('login')">Back to Login page<span class="d-inline-block ms-1">&rarr;</span></a>
              </div>
              <!-- Forgot Password Ends -->  
              
              <!-- SignUp -->
              <div class="card-body p-4 p-sm-5 d-none" id="signup">
                <div class="row flex-between-center mb-2">
                  <div class="col-auto">
                    <h5>Register</h5>
                  </div>
                  <div class="col-auto fs--1 text-600"><span class="mb-0 undefined">Have an account?</span> <span><a class="fs--1" onclick="toggleView('login')">Login</a></span></div>
                </div>
                <form>
                  <div class="mb-3">
                    <input class="form-control" type="text" autocomplete="on" placeholder="Name" />
                  </div>
                  <div class="mb-3">
                    <input class="form-control" type="email" autocomplete="on" placeholder="Email address" />
                  </div>
                  <div class="mb-3">
                   <input class="form-control" type="password" placeholder="Password" />
                  </div>
                  <div class="mb-3">
                   <input class="form-control" type="password" placeholder="Confirm Password" />
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Register</button>
                  </div>
                </form>
                <div class="position-relative mt-4">
                  <hr />
                  <div class="divider-content-center">or register with</div>
                </div>
                <a class="btn btn-outline-google-plus btn-sm d-block w-100 mt-4" href="#"><span class="fab fa-google-plus-g me-2" data-fa-transform="grow-8"></span> google</a>
              </div>
              <!-- SignUp Ends -->
            </div>
          </div>

        </div>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- Preloader -->
    <div id="preloader" class="d-none">
      <div></div><div></div><div></div><div></div>
      <img src="./assets/img/logo.png" style="width: 25vh;margin-bottom: 15vh;">
    </div>


    <!-- Toggle Screens -->
    <script>
      const sections = ['login', 'signup', 'forgot']
      window.addEventListener('load', function() {
        const hash = window.location.hash.split('#')?.[1]?.split('?')?.[0];
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
          document.getElementById('signupEmail').value = email
        }
        toggleView(hash);
      });
  
      function toggleView(page) {
        if (!sections.includes(page)) return
        sections.forEach(s => {
          const ele = document.getElementById(s)
          if (s == page) ele.classList.remove("d-none")
          else ele.classList.add("d-none")
        })
      }
    </script>    

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="./vendors/popper/popper.min.js"></script>
    <script src="./vendors/bootstrap/bootstrap.min.js"></script>
    <script src="./vendors/anchorjs/anchor.min.js"></script>
    <script src="./vendors/is/is.min.js"></script>
    <script src="./vendors/fontawesome/all.min.js"></script>
    <script src="./vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="./vendors/list.js/list.min.js"></script>
    <script src="./assets/js/theme.js"></script>

    <!-- Firebase -->
    <!-- <script src="../firebase/index.js" type="module"></script> -->
    <!-- <script src="../firebase/login.js" type="module"></script> -->
  </body>

</html>
